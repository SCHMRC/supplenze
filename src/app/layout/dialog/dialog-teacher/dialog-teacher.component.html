<h1 mat-dialog-title>Gestione Docente</h1>
<div mat-dialog-content>
  <div class="form-content">
          <mat-form-field class="mr-custom">
          <mat-label>Nome</mat-label>
          <input matInput>
          </mat-form-field>

          <mat-form-field class="mr-custom">
          <mat-label>Cognome</mat-label>
          <input matInput>
          </mat-form-field>

          <button  style="width: 100%;height: 56px;" mat-button cdkFocusInitial>Aggiungi docente</button>
  </div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idTeacher}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cognome </th>
        <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rimuovi </th>
        <td mat-cell *matCellDef="let row" (click)="alertRemove()"> <span class="remove">&#10060;</span></td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


</div>
<div mat-dialog-actions style = "position: absolute; bottom: 5px;right: 5px;">
  <button mat-button (click)="onNoClick()">Chiudi</button>
</div>
